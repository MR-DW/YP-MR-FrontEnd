<div class="container" *ngIf="persona" >
  <!-- *ngIf="!expLab" -->
  <!-- -->
  <div class="row">
    <div>
      <h2>Edite Su Información Personal</h2>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >

        <div class="form-group">
          <label for="Nombre">Nombre:</label>
          <input placeholder="Nombre..." type="text" class="form-control" id="Nombre" name="Nombre" [(ngModel)]="persona.nombre" required />

        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input placeholder="apellido..." type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required />

        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <input placeholder="Descripcion..." type="text" class="form-control" id="descripcion" name="apellido" [(ngModel)]="persona.descripcion" required />

        </div>


        <button class="btn btn-dark" type="submit">Actualizar</button>
        <button class="btn btn-dark" type="button" (click)="retorno()">Volver</button>

      </form>
    </div>
  </div>
</div>
