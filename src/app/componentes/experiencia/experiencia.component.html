  <div id="section-exp" class="container">
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      <h2 class="subtitulo col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" id="subtitulo-experiencia">Experiencia:</h2>

      <div class="col-lg-12 contenedor-tabla">

        <table class="table table-dark table-striped">
          <tbody>
            <tr *ngFor="let exp of experiencia">
              <!-- <td class="img xs-hidden hidden-sm">  <img src="../../../assets/img/logos/APLogo.png" id="img-card" class="img-card">  </td> -->
              <td class="titulo"><h6>{{ exp.nombreExp }}  </h6></td>
              <td class="descripcion"><p class="text">{{ exp.descripcionExp }}</p></td>
              <td class="editar" >
                <!-- *ngIf="isLogged" -->
                <button class="btn btn-light" routerLink="/editarexperiencia/{{exp.id}}">
                  <i class="bi bi-pencil-square"></i>
                </button>
              </td>
              <td class="eliminar" >
                <!-- *ngIf="isLogged" -->
                <button class="btn btn-danger" (click)="borrar(exp.id)">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
        </table>

      </div>

      <button type="button" class="btn btn-dark agregar" routerLink="/nuevaexperiencia" >
        <!-- *ngIf="isLogged" -->
        Agregar Experiencia
      </button>

    </div>
  </div>
