
<div class="container" *ngIf="proyectos" >
  <!-- *ngIf="!expLab" -->
  <!-- -->
  <div class="row">
    <div>
      <h2>Edite la Información de su Proyecto</h2>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >

        <div class="form-group">
          <label for="nombreProyectos">Nuevo Nombre del Proyecto</label>
          <input placeholder="Titulo del proyecto" type="text" class="form-control" id="nombreProyectos" name="nombreProyectos" [(ngModel)]="proyectos.nombreProyectos" required />

        </div>
        <div class="form-group">
          <label for="descripcionProyectos">Nueva Descripción de su Proyecto</label>
          <input placeholder="Pagina web institucional..." type="text" class="form-control" id="descripcionProyectos" name="descripcionProyectos" [(ngModel)]="proyectos.descripcionProyectos" required />

        </div>
        <div class="form-group">
          <label for="urlProyectos">Nueva URL de su Proyecto</label>
          <input placeholder="https://..." type="text" class="form-control" id="urlProyectos" name="urlProyectos" [(ngModel)]="proyectos.urlProyectos" required />

        </div>

        <button class="btn btn-dark" type="submit">Actualizar</button>
        <button class="btn btn-dark" type="button" (click)="retorno()">Volver</button>

      </form>
    </div>
  </div>
</div>
