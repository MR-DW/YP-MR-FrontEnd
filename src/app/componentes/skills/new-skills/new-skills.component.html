<div class="container">
  <div class="row">
    <div>
      <h2>Ingrese Su Nueva Educación</h2>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreSkills">Nombre de la Habilidad</label>
          <input placeholder="Titulación" type="text" class="form-control" id="nombreSkills" name="nombreSkills" [(ngModel)]="nombreSkills" required />

        </div>
        <div class="form-group">
          <label for="porcentajeSkills">Porcentaje de la Habilidad</label>
          <input placeholder="50%" type="number" class="form-control" id="porcentajeSkills" name="porcentajeSkills" [(ngModel)]="porcentajeSkills" required />

        </div>
        <!-- <div id="radio" class="form-group">
          <label for="optionSkills">Soft Skills</label>
          <input type="radio" class="form-control" id="optionSkillsS" name="optionSkills" [(ngModel)]="optionSkills" required value="softSkills"/>
          <label for="optionSkills">Hard Skills</label>
          <input type="radio" class="form-control" id="optionSkillsH" name="optionSkills" [(ngModel)]="optionSkills" required value="hardSkills" />

        </div> -->
        <button class="btn btn-dark" type="submit">Guardar</button>
        <button class="btn btn-dark" type="button" (click)="retorno()">Volver</button>

      </form>
    </div>
  </div>
</div>
